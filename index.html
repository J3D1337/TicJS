<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Criss-Cross</title>
  </head>
  <body>
    <div class="main">
      <div class="game-info">
        <div class="players">
          <h1 class="player0 turn-color">Player 1: 0</h1>
          <h1 class="player1 turn-color">Player 2: 0</h1>
        </div>
      </div>
      <div class="win-or-tie hidden"></div>

      <div class="tic-tac-toe">
        <div class="cell" data-index="0" id="c0"></div>
        <div class="cell" data-index="1" id="c1"></div>
        <div class="cell" data-index="2" id="c2"></div>
        <div class="cell" data-index="3" id="c3"></div>
        <div class="cell" data-index="4" id="c4"></div>
        <div class="cell" data-index="5" id="c5"></div>
        <div class="cell" data-index="6" id="c6"></div>
        <div class="cell" data-index="7" id="c7"></div>
        <div class="cell" data-index="8" id="c8"></div>
      </div>
      <div class="button-cont"><button class="new-game">CLEAR</button></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
